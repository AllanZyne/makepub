<body>
  <div class="body-quotation-background2">
    <p class="bodycontent-reference-text">词 曰：</p>

    <p class="bodycontent-reference-text">滚滚长江东逝水，<br />
    浪花淘尽英雄。<br />
    是非成败转头空，<br />
    青山依旧在，几度夕阳红。<br />
    白发渔樵江渚上，<br />
    惯看秋月春风。<br />
    一壶浊酒喜相逢，<br />
    古今多少事，都付笑谈中。</p>
  </div>
